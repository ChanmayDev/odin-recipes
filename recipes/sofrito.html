<!DOCTYPE html>

        <title>Sofrito</title>

    <body>
        <h1>Sofrito</h1>
        <img src="images/sofrito.jpg" alt="A basket of vegetables and a jar of vegetable puree" width="150"/>
        <h2>Vegetable puree for Puerto Rican rice</h2>
        <p>It gives the rice lots of flavor!</p>
        <h3>Ingredient</h3>
        <ul>
            <li>Half a head of garlic</li>
            <li>1 green bell pepper</li>
            <li>1 med white onion</li>
            <li>1 bunch of cilantro</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Add all the ingredients to a food processor</li>
            <li>Voila! You're done.</li>
            <p><em><strong>Enjoy!</strong></em></p>
        </ol>





    </body>





</html>
